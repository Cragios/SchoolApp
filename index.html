<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="SchoolApp">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" sizes="144x144" href="images/icons/icon-144.png">
  <link rel="apple-touch-icon" sizes="192x192" href="images/icons/icon-192.png">
  <link rel="apple-touch-icon" sizes="512x512" href="images/icons/icon-512.png">
  <link rel="apple-touch-startup-image" href="images/icons/icon-144.png">

  <meta name="msapplication-TileImage" content="images/icons/icon-144.png">
  <meta name="msapplication-TileColor" content="#3F51B5">

  <link rel="stylesheet" type="text/css" href="styles/inline.css">
  <link rel="shortcut icon" href="images/icons/icon-144.png">
  <meta name="theme-color" content="#3F51B5">
  <link rel="manifest no-on-ios" href="manifest.json">

  <script defer src="/__/firebase/5.7.3/firebase-app.js"></script>
  <script defer src="/__/firebase/5.7.3/firebase-auth.js"></script>
  <script defer src="/__/firebase/5.7.3/firebase-firestore.js"></script>
  <script defer src="/__/firebase/5.7.3/firebase-functions.js"></script>
  <script defer src="/__/firebase/init.js"></script>

  <script defer src="scripts/app.js"></script>

  <title>SchoolApp</title>
</head>

<body ontouchstart="">
  <div class="grid-container">
    <div id="header">
      <h1 id="page-title">SchoolApp</h1>
      <button id="profile-btn"></button>
      <div id="user-button-container">
        <button class="online user-button" id="sign-out-btn" hidden>Sign Out</button>
        <button class="online user-button" id="delete-user-btn" hidden>Delete Account</button>
      </div>
    </div>

    <div class="page" id="registration-page">
      <div class="card" id="user-card">
        <p class="user-card-name"></p>
        <p class="user-card-role"></p>
        <button class="online" id="refresh-btn" hidden>Refresh Role</button>
      </div>
      <div class="card" id="subject-card" hidden>
        <p class="card-header">Subjects</p>
        <div class="card-content">
          <div class="card-loader">
            <div></div>
          </div>
        </div>
        <p class="card-footer"></p>
      </div>
      <div class="card" id="teacher-card" hidden>
        <p class="card-header">Teachers</p>
        <div class="card-content">
          <div class="card-loader">
            <div></div>
          </div>
        </div>
        <p class="card-footer">Click on any of the teachers to see their details</p>
      </div>
      <div class="card" id="admin-card" hidden>
        <p class="card-header">Admin</p>
        <div class="card-content">
          <div id="admin-data-upload">
            <form>
              <label for="student-data-input">Student Data: </label>
              <input class="online" id="student-data-input" type="file" accept=".csv">
              <br><br>
              <label for="teacher-data-input">Teacher Data: </label>
              <input class="online" id="teacher-data-input" type="file" accept=".csv">
            </form>
            <button class="online" id="user-data-upload-btn">Upload Data</button>
          </div>
          <div id="admin-add-admin">
            <form>
              <label for="user-select">Select user to add as admin:</label>
              <select id="user-select">
                <option value=""></option>
              </select>
            </form>
            <button class="online" id="add-admin-btn">Add Admin</button>
          </div>
        </div>
        <p class="card-footer">Hi there admin</p>
      </div>
    </div>
  </div>

  <div id="sign-in-page">
    <button class="online" id="sign-in-btn" disabled>Sign In With Google</button>
  </div>

  <div hidden>
    <button class="card-btn-template">
      <p class="teacher-name"></p>
      <p class="teacher-subjects"></p>
    </button>
  </div>
</body>

</html>
